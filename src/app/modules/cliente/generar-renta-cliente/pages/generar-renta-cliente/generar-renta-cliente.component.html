<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website with a contact Form 01</title>

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
</head>



 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Rentar  <span>Automovil </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Ofrecemos un servicio de atención al cliente excepcional, con personal amable y profesional que está disponible las 24 horas del día para ayudarlo con cualquier pregunta o inquietud que tenga</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Conoce mas sobre nosotros</a>
                  <a id="btnnes" class="btn  "  href="#">Registrate</a>
              </div>
            </div>
             </div>
    </div>
    <body class="bodyx2" style="padding: 50px;">
        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong> </p>
                   </div>

                   <form action="">
                       <p>
                           <label>Código de Reservación:</label>
                           <input type="text" placeholder="Ingrese el Código de Reservación"  name="fullname">
                       </p>
                       <p>
                           <label>Cédula:</label>
                           <input type="text" placeholder="Ingrese la Cédula"   name="fullname">
                       </p>
                       <p>
                        <label>Código Comprobante:</label>
                        <input type="text"  placeholder="Ingrese el Código Comprobante"  name="fullname">
                    </p>
                       
                    <p>
                        <label for="fecha-inicial">Fecha:</label>
                        <input type="date" placeholder="Ingrese el Nº de Placa"   id="fecha-inicial" oninput="calcularDias()" min="2023-03-02" max="2030-12-31"  />
                        
                    </p>
                    
                    <p>
                        <label for="fecha-final">Fecha entrega:</label>
                        <input type="date" id="fecha-final" oninput="calcularDias()" min="2023-03-02" max="2030-12-31"  />
                        
                    </p>
                        <div style="color: white;">
                            <label>Número de dias:</label>
                            <p  id="resultado" style="color: white;font-size: 25px; "></p>
    
                        </div>
                              
                        <p>
                            <label>Tipo de Seguro</label>
                            <select name="tipo_vahiculo"  style="background-color: black;color: white;  padding: 10PX; width: 730px;border-radius: 16px;">
                                <option selected style="color: aliceblue;">Selecciona el tipo</option>
                                <option value="Tipo A">Tipo A</option>
                                <option value="Tipo B">Tipo B</option>
                                <option value="Tipo C">Tipo C</option>
                            </select>
                        </p>
                    

                    <button style="background-color: white; color: black; "> <strong> Calcular Precio </strong> </button>
                    
                  
                       <button>Reserva </button>
                       <button>Cancelar </button>


                   </form>
               </div>
            </div>
   <div>

   </div>

       </body>
   </div>




</html>
