 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">

            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Ofrecemos un servicio de atención al cliente excepcional, con personal amable y profesional que está disponible las 24 horas del día para ayudarlo con cualquier pregunta o inquietud que tenga</p>

              <div>

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Conoce mas sobre nosotros</a>

            </div>
             </div>

    <body class="bodyx2" style="padding: 50px;">
        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong> </p>
                   </div>

                   <form action="">
                    <p>
                        <label>Nombre:</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" name="fullname">
                    </p>
                       
                       <p>
                           <label>Código de Reservación:</label>
                           <input type="text" name="fullname">
                       </p>
                       <p>
                           <label>Cédula:</label>
                           <input type="text" name="fullname">
                       </p>
                       <p>
                        <label>Código Com:</label>
                        <input type="text" name="fullname">
                    </p>
                       
                    <p>
                        <label>Fecha:</label>
                        <input type="date" id="fecha-inicial" oninput="calcularDias()" min="2023-03-02" max="2030-12-31"  />
                        
                    </p>
                    
                    <p>
                        <label>Fecha Entrega:</label>
                        <input type="date" id="fecha-final" oninput="calcularDias()" max="2030-12-31"  />
                        
                    </p>

                    <div><label>Número de dias:</label>
                        <p id="resultado" style="color: white; ">Dias</p>
                        <p id="resultado"></p>

                    </div>

                        
                        
                    <div>
                        <p>
                            <label >El total a pagar es:</label>
                            <label  style="font-size: 80PX; color: red;">$500</label>
                            <!-- <button style="background-color: white; color: black;">Subir Archivo. </button> -->
                        </p>
                    </div>

                    <button style="background-color: white; color: black;"> <strong> Calcular Precio </strong> </button>
                    
                       <button>Reserva </button>
                       <button>Cancelar </button>


                   </form>
               </div>
            </div>
