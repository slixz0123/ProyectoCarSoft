<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="catalogo-renta.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>





    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Catalogo  <span>SofCart </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Encuentra autos deportivos, de lujo, familiares de nuestras mejores selecciones disponibles para el usuario</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Men√∫ Principal</a>

              </div>
            </div>
             </div>
    </div>

        <div class="content">
               <div class="contact-form animated bounceInUp">
                <div style="margin: 25px;">
                  <section class="table__header">
                    <div class="input-group">
                        <input type="search" placeholder="Buscar...">
                    </div>
                    <div>
                        <button id="btn-abrir-popup" class="card-button">Crear</button>
                    </div>
                </section>


                </div>


                  <div class="container">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                      <div class="col"style="margin-block-end: 25px;">
                        <div class="card shadow-sm" style="border-radius: 16px;">
                          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                           focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em" >Imagen</text></svg> -->
                           <img src="https://media.revistagq.com/photos/5ca5e602944b834654eb8fe6/master/pass/los_10_coches_mas_caros_del_mundo_131086603.jpg" alt="" style="border-radius: 16px;">
                           <div class="card-body" *ngFor="let automovil of autos" [class.selected]="automovil.num_placa === selectedId" >
                            <p class="card-text" style="margin-block-end: 10px; color: black;">

                              {{ automovil.num_placa }}
                              {{ automovil.color }}
                              {{ automovil.marca }}
                              {{ automovil.anio }}



                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="border-radius: 10px; margin-right: 5px;">Ver</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="border-radius: 10px;">Editar</button>


                              </div>
                              <small class="text-muted">9 mins</small>
                            </div>
                          </div>
                        </div>
                      </div>






                    </div>


                  </div>
                 <div>
                </div>
               </div>
             </div>
             <div>

           </div>





   <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>



</html>
