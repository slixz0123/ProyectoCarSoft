<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="register-client.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>




 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Registro  <span>Usuario </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección de registros de nuevos clientes</p>
              
              <div>
                <p style="text-align: center;">
                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>

              </div>
            </div>
             </div>
    </div>
   
        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong> </p>
                   </div>
                   
                   <form action="">
                       <p>
                           <label>Nombre:</label>
                           <input placeholder="Ingrese el Nombre"  type="text" name="fullname">
                       </p>
                       <p>
                           <label>Apellido:</label>
                           <input placeholder="Ingrese el Apellido" type="text" name="fullname">
                       </p>
                       <p>
                           <label>Cedula:</label>
                           <input placeholder="Ingrese la Cedula"  type="text" name="fullname">
                       </p>
                       <p>
                           <label> Email:</label>
                           <input placeholder="Ingrese la Email"  type="email" name="email">
                       </p>
                       <p>
                           <label>Telefono :</label>
                           <input placeholder="Ingrese el Telefono" type="tel" name="phone">
                       </p>
                       <p>
                           <label>Edad:</label>
                           <input placeholder="Ingrese la Edad"  type="text" name="fullname">
                       </p>
                       <p>
                           <label> Usuario:</label>
                           <input placeholder="Ingrese el Usuario"  type="email" name="email">
                       </p>
                       <p>
                        <label>Genero:</label>
                          <select required  style="background-color: black;color: white;  padding: 10PX; width: 675px;border-radius: 16px;">
                          <option disabled selected>Seleccione</option>
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>Otros</option>
                         </select>
                    </p>
                       <p>
                           <label>Ciudad:</label>
                           <input placeholder="Ingrese la Ciudad"  type="text" name="affair">
                       </p>
                       <p>
                           <label>Dirección:</label>
                           <input placeholder="Ingrese la Dirección"  type="text" name="affair">
                       </p>
                       <p class="block">
                           <button>
                               Crear
                           </button>
                       </p>
                   </form>
               </div>
            </div>  
   <div>

   </div>
     

   </div>



</html>
