<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="register-auto.component.css">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Registro  <span>Automovil </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección de registro de automóviles del establecimiento</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
                  <a id="btnnes" class="btn  "  href="#">Registrate</a>
              </div>
            </div>
             </div>
    </div>

    <div class="content">
      <div class="contact-form animated bounceInUp">
        <div>
          <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong></p>
        </div>

        <form>
          <p>
            <label>Numero de placa:</label>
            <input id="placa" placeholder="Ingrese el Numero de placa" type="text" name="num_placa"  required>
          </p>

          <p>
            <label>Modelo:</label>
            <input type="text" placeholder="Ingrese el Modelo" name="modelo" >
          </p>

          <p>
            <label>Color:</label>
            <input type="email" placeholder="Ingrese el Color"  name="color" >
          </p>

          <p>
            <label>Marca:</label>
            <input type="text" placeholder="Ingrese la Marca" name="marca" >
          </p>

          <p>
            <label>Año del vehiculo:</label>
            <input type="text" onkeypress="numeros()" placeholder="Ingrese el Año del Vehiculo" name="anio" >
          </p>

          <div class="input-field">
            <label>Tipo de vehiculo</label>
            <select name="tipo_vahiculo"  required style="background-color: black;color: white;  padding: 10PX; width: 675px;border-radius: 16px;">
              <option selected style="color: aliceblue;">Selecciona el tipo</option>
              <option value="Tipo A">Tipo A</option>
              <option value="Tipo B">Tipo B</option>
              <option value="Tipo C">Tipo C</option>
            </select>
          </div>

          <div class="input-field">
            <label>Estado</label>
            <select name="estado"  style="background-color: black;color: white;  padding: 10PX; width: 675px;border-radius: 16px;">
              <option disabled selected style="color: aliceblue;">Selecciona el estado</option>
              <option value="Excelente">Excelente</option>
              <option value="Regular">Regular</option>
              <option value="Deteriorado">Deteriorado</option>
            </select>
          </div>

          <div>
            <label>Clase</label>
            <select style="background-color: black;color: white;  padding: 10PX; width: 675px;border-radius: 16px;">
              <option selected style="color: aliceblue;">Selecciona la clase</option>
              <!-- <option *ngFor="let clase of modelos" [value]="clase.id_clase">{{ clase.nombre }}</option> -->
            </select>
          </div>




                        <button  style="background-color: black;color: white;  padding: 10PX; width: 675px;border-radius: 16px;">
                            <strong>Subir Foto   ⇩</strong>
                        </button>

                        <button >
                            Guardar
                        </button>
                        <button>
                            Cancelar
                        </button>

                        </form>


               </div>

            </div>

   <div>

   </div>


   </div>
