<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="register-clase.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>




 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Configuracion <span>Administrador </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección de registro de automóviles del establecimiento</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
                  <a id="btnnes" class="btn  "  href="#">Registrate</a>
              </div>
            </div>
             </div>
    </div>

        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos de Clase:</strong> </p>
                   </div>

                   <form action="">


                       <p>
                           <label>Nombre:</label>
                           <input type="text"  name="nombre"    [(ngModel)]="claseautomovil.nombre">
                       </p>

                       <p>
                        <label>Nombre:</label>
                        <input type="text"  name="precio_alquiler_dia"    [(ngModel)]="claseautomovil.precio_alquiler_dia">
                    </p>



                           <button  (click)="registrarClase()" >
                               Crear
                           </button>
                           <button>
                            Cancelar
                         </button>







                   </form>

                   <div>
                    <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos del Seguro :</strong> </p>
                </div>

                <form action="">


                    <p>
                        <label>Nombre:</label>
                        <input type="text"   name="nom_seguro"  [(ngModel)]="seguro.nom_seguro">
                    </p>
                    <p>
                      <label>Nombre:</label>
                      <input type="text"   name="precio_seguro"  [(ngModel)]="seguro.precio_seguro">
                  </p>


                        <button  (click)="registrarSeguro()">
                            Crear
                        </button>
                        <button>
                         Cancelar
                     </button>







                </form>
               </div>
            </div>
   <div>

   </div>


   </div>



</html>
