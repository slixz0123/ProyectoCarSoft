<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="list-seguro.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Lista Seguro <span>Automoviles </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección del listado de automóviles registrados en el sistema</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
              </div>
            </div>
             </div>
    </div>



        <div class="content">
            <main class="table">
                <section class="table__header">
                    <div class="input-group">
                        <input type="search" placeholder="Buscar...">
                    </div>
                    <div>
                        <button id="btn-abrir-popup" class="card-button">Crear</button>
                    </div>
                </section>
                <section class="table__body">
                    <table>
                        <thead>
                            <tr>
                                <th> Codigo Seguro <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Nombre Seguro <span class="icon-arrow">&UpArrow;</span></th>
                                <th> Precio Seguro  <span class="icon-arrow">&UpArrow;</span></th>

                            </tr>
                        </thead>
                        <tbody>

                          <tr *ngFor="let Seguro of seguros | buscar:buscar">
                            <td>{{Seguro.cod_seguro}}</td>
                            <td>{{Seguro.nom_seguro}}</td>
                            <td>{{Seguro.precio_seguro}}</td>


                            <td>
                              <button id="btnnes" style="padding-left: 25px; padding-right: 25px; border-radius: 25px; margin-right: 12px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#Employee" (click)="seleccionarCarro(Seguro,Seguro.cod_seguro)" >Editar</button>

                              <button id="btnnes" style="padding-left: 25px;padding-right: 25px;" type="button" class="btn btn-primary" (click)="eliminar(Seguro.cod_seguro)"   data-target="#Employee">Eliminar</button>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </section>
            </main>

        </div>

        <div class="modal fade" id="Employee" style="color: white;">
            <div  id="modFade" class="modal-dialog justify-content-center align-items-center">
                <div  class="modal-content" style="background-color: rgba(0, 0, 0, .1);">
                    <form *ngIf="seguroSeleccionada" id="needs-validation" novalidate>
                        <div class="modal-header" style="text-align: center;">
                            <h1 class="logo" style="margin-block-end: 15px;">Editar <span>Seguro </span></h1>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col-sm-6 col-md-6 col-xs-12">
                                    <label for="firstName">Nombre del Seguro:</label>
                                    <input [(ngModel)]="seguroSeleccionada.nom_seguro" name="nom_seguro"  id="firstName" type="text" placeholder="Ingrese el Nombre" class="form-control" aria-describedby="inputGroupPrepend" required/>
                                    <div class="invalid-feedback">Nº de Placa</div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-xs-12">
                                    <label for="firstName">Precio del Seguro:</label>
                                    <input [(ngModel)]="seguroSeleccionada.precio_seguro" name="precio_seguro"  id="firstName" type="text" placeholder="Ingrese el Apellido" class="form-control" aria-describedby="inputGroupPrepend" required/>
                                    <div class="invalid-feedback">Modelo</div>
                                </div>

                            </div>
                        </div>
                        <div  class="modal-footer">
                            <button style="color: black; border-radius: 25px;" id="btnnes" type="button" class="btn btn-danger" data-dismiss="modal" (click)="editarseguro(seguroSeleccionada,seguroSeleccionada.cod_seguro)">Editar</button>

                            <button style="color: black; border-radius: 25px;" id="btnnes" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>










</html>
