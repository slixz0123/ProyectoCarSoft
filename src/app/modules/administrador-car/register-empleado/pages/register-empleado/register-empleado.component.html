<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="register-empleado.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>




 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Registro  <span>Empleado </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección de registro de empleados del establecimiento</p>
              
              <div>
                <p style="text-align: center;">
                  
                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
                  <a id="btnnes" class="btn  "  href="#">Registrate</a>
              </div>
            </div>
             </div>
    </div>

        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong> </p>
                   </div>
                   
                   <form action="">
                       <p>
                           <label>Nombre:</label>
                           <input type="text" placeholder="Ingrese Su Nombre" required  class={{verfNombres}}
                           [(ngModel)]="persona.nombre"  name="nombre" pInputTex>
                       </p>
                       <p>
                           <label>Apellido:</label>
                           <input type="text" placeholder="Ingrese Su Apellido" required class={{verfApellidos}}
                           [(ngModel)]="persona.apellido"  name="apellido" pInputText>
                       </p>
                       <p>
                        <label> Email:</label>
                        <input type="text" placeholder="Ingrese su email" required class={{verfCorreo}}
                        [(ngModel)]="persona.correo" (ngModelChange)="validarCorreo()"  name="correp" pInputText>
                       </p>
                       <p>
                           <label>Cédula:</label>
                           <input type="text" placeholder="Ingrese su Cédula" required  class={{verfcedula}}
                           [(ngModel)]="persona.cedula"  name="cédula" pInputText>
                       </p>
                       <p>
                           <label>Teléfono :</label>
                           <input type="Text" placeholder="Ingrese su número Telefónico" required  class={{verftelefono}}
                           [(ngModel)]="persona.telefono"  name="teléfono" pInputText>
                       </p>
                       
                       <p>
                        <label>Genero:</label>
                          <select required style="background-color:   #5f0606af;">
                          <option disabled selected>Seleccione</option>
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>Otros</option>
                         </select>
                    </p>
                       <p>
                           <label>Edad:</label>
                           <input type="text" placeholder="Ingrese su edad" required  class={{verfedad}}
                           [(ngModel)]="persona.edad"  name="edad" pInputText>
                       </p>
                       <p>
                           <label> Usuario:</label>
                           <input type="text" placeholder="Ingrese su nombre de usuario" required  class={{verfUsername}}
                           [(ngModel)]="usuario.nombreUsuario"  name="nombreUsuario" pInputText>
                       </p>
                       <p>
                        <label> Contraseña:</label>
                        <input type="password" placeholder="Ingrese su contraseña" required class={{verfPassword}}
                        [(ngModel)]="usuario.password" name="password" >
                    </p>
                       <p>
                           <label>Ciudad:</label>
                           <input type="text" placeholder="Ingresa tu ciudad" required class={{verfciudad}}
                           [(ngModel)]="persona.ciudad"   name="ciudad">
                       </p>
                       <p>
                           <label>Dirección:</label>
                           <input type="text" placeholder="Ingresa tu dirección" required class={{verfdireccion}}
                           [(ngModel)]="persona.direccion"   name="dirección">
                       </p>

                       <button class="nextBtn"   (click)="registrarUsuario()">
                        <span class="btnText">Registrar</span>
                        <i class="uil uil-navigator"></i>
                     </button>
                       
                   </form>
               </div>
            </div>  
   <div>

   </div>
     

   </div>



</html>
