<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="registercar.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>




 <div class="panel panel-default">
    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Registro  <span>Automovil </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección de registro de automóviles del establecimiento</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
                  <a id="btnnes" class="btn  "  href="#">Registrate</a>
              </div>
            </div>
             </div>
    </div>

        <div class="content">
               <div class="contact-form animated bounceInUp">
                   <div>
                       <p style="padding: 20px; font-size: 20px;"><strong>Ingresar los siguientes datos:</strong> </p>
                   </div>

                   <form [formGroup]="AutomovilForm" (ngSubmit)="addProducto()" action="">
                       <p>
                           <label  for="placa" >Numero de placa:</label>
                           <input id="placa" type="text" name="placa" #placa formControlName="placa"  required

                           [ngClass]="{
                    'is-invalid':
                      formValues.placa.touched && formValues.placa.errors,
                    'is-valid': formValues.placa.valid
                  }" >
                       </p>



                       <p>
                           <label>Modelo:</label>
                           <input type="text" name="modelo"  #modelo formControlName="modelo"
                           class="form-control" id="modelo" required [ngClass]="{
                               'is-invalid':
                                 formValues.Modelo.touched &&
                                 formValues.Modelo.errors,
                               'is-valid': formValues.Modelo.valid
                             }" />

                       </p>
                       <p>
                           <label> Color:</label>
                           <input type="email" name="color"  #color formControlName="color"
                           class="form-control" id="color" required [ngClass]="{
                               'is-invalid':
                                 formValues.Color.touched &&
                                 formValues.Color.errors,
                               'is-valid': formValues.Color.valid
                             }" />
                       </p>
                       <p>
                        <label>Marca:</label>
                        <input type="text" name="marca"  #color formControlName="marca"
                        class="form-control" id="marca" required [ngClass]="{
                            'is-invalid':
                              formValues.Marca.touched &&
                              formValues.Marca.errors,
                            'is-valid': formValues.Marca.valid
                          }" />
                    </p>
                       <div class="input-field">
                        <label>Tipo de vehiculo</label>
                        <select required>
                            <option disabled selected>Selecciona Tipo</option>
                            <option>Tipo A</option>
                            <option>Tipo B</option>
                            <option>Tipo C</option>
                        </select>
                    </div>
                       <div class="input-field">
                        <label>Estado</label>
                        <select required>
                            <option disabled selected>Selecciona Tipo</option>
                            <option>Tipo A</option>
                            <option>Tipo B</option>
                            <option>Tipo C</option>
                        </select>
                    </div>
                    <label class="input-group-text" for="inputGroupFile01">Imagen</label>
            <input #imagen formControlName="imagen" (change)="imageSelected($event)" name="imagen" type="file"
              class="form-control" id="inputGroupFile01" required />

                           <button  *ngIf="AutomovilForm.valid">
                               Crear
                           </button>
                           <button>
                            Cancelar
                        </button>

                   </form>
               </div>
            </div>
   <div>

   </div>


   </div>



</html>
