<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="list-empleado.component.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>





    <div class="fondobanner">
        <div style="padding: 50px; ;">
            <h1 class="logo" style="margin-block-end: 15px;">Lista <span>Empleados </span></h1>
            <div class="col-lg-6 col-md-8 mx-auto ">
              <p style="text-align: center; font-size: 15px;margin-block-end: 15px;">Sección del listado de los empleados del establecimiento</p>

              <div>
                <p style="text-align: center;">

                  <a id="btnnes" class="btn  "  href="#" style="margin-right: 25px;">Menú Principal</a>
              </div>
            </div>
             </div>
    </div>



    <div class="content">
        <main class="table">
            <section class="table__header">
                <div class="input-group">
                    <input type="search" placeholder="Buscar..." [(ngModel)]="buscar">
                </div>
                <div>
                    <button id="btn-abrir-popup" class="card-button">Crear</button>
                </div>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>

                            <th> Nombre <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Apellido  <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Cedula<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Edad <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Direccion <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Rol <span class="icon-arrow">&UpArrow;</span></th>


                        </tr>
                    </thead>
                    <tbody>


                        <tr>
                            <tr *ngFor="let user of usuariosFiltrados | buscare:buscar">
                              <td>{{ user.persona.nombre}} </td>
                              <td>{{ user.persona.apellido}} </td>
                              <td>{{ user.persona.cedula}} </td>
                              <td>{{ user.persona.edad}} </td>
                              <td>{{ user.persona.direccion}} </td>
                              <!-- <td>{{ user.rol.nombre_rol}} </td> -->
                              <td>Empleado</td>
                            <td>
                                <button id="btn-abrir-popup" class="card-button">Editar</button>

                            </td>
                        </tr>


                    </tbody>
                </table>
            </section>
        </main>

    </div>










</html>
