    />

<div class="contenedor">


    <div class="container wrapper">
      <a class="logo" href="/"><img src="http://images.squarespace-cdn.com/content/v1/56ae96aa859fd0b23b9aef2f/1555001641303-P290TUKFD5XW00F6ZK0C/Red+Eyes+Dragon+Boat+logo.png" alt="logo" style="height: 100px; width: 100px;"></a>
      <header>Registro de usuario</header>
 <div id="contenedorform" >
      <form action="#">

            <div class="details personal">
                  <span class="title">Datos personales</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Nombre Completo</label>
                          <input type="text" placeholder="Ingrese Su Nombre" required>
                      </div>

                      <div class="input-field">
                          <label>Apellidos Completos</label>
                          <input type="text" placeholder="Ingrese Su Apellido" required>
                      </div>

                      <div class="input-field">
                          <label>Email</label>
                          <input type="text" placeholder="Ingrese su email" required>
                      </div>

                      <div class="input-field">
                          <label>Numero Telefonico</label>
                          <input type="Text" placeholder="Ingrese su numero Telefonico" required>
                      </div>

                      <div class="input-field">
                          <label>Genero</label>
                          <select required>
                              <option disabled selected>Selecciona tu Genero</option>
                              <option>Masculino</option>
                              <option>Femenino</option>
                              <option>Otros</option>
                          </select>
                      </div>

                      <div class="input-field">
                          <label>Cedula</label>
                          <input type="text" placeholder="Ingrese su Cedula" required>
                      </div>
                  </div>
              </div>

              <div class="details ID">
                  <span class="title">Extras</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Edad</label>
                          <input type="text" placeholder="Ingrese su edad" required>
                      </div>

                      <div class="input-field">
                          <label>Usario</label>
                          <input type="text" placeholder="Ingrese su nombre de usuario" required>
                      </div>

                      <div class="input-field">
                          <label>Contrase単a</label>
                          <input type="password" placeholder="Ingrese su contrase単a" required>
                      </div>

                      <div class="input-field">
                          <label>Repetir Contrase単a</label>
                          <input type="password" placeholder="rRepita su contrase単a" required>
                      </div>

                      <div class="input-field">
                          <label>Provincia </label>
                          <input type="text" placeholder="Enter your issued date" required>
                      </div>

                      <div class="input-field">
                          <label>Ciudad</label>
                          <input type="text" placeholder="Enter expiry date" required>
                      </div>
                  </div>

                    <button class="nextBtn">
                      <span class="btnText">Registrar</span>
                      <i class="uil uil-navigator"></i>
                   </button>
             </div>



      </form>
    </div>
  </div>
</div>
  </body>
</html>
